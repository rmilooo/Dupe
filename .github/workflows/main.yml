name: Java Maven Build and Qodana Scan

on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build the project
      run: mvn clean install --batch-mode --no-transfer-progress -T 1C

    - name: Run tests
      run: mvn test --batch-mode --no-transfer-progress

  qodana-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Qodana Code Scan
      uses: JetBrains/qodana-action@v2023.1.3
      with:
        project-dir: ./ # Root directory of your project
        results-dir: ./qodana-results # Directory to store Qodana results
        cache-dir: ./qodana-cache # Cache directory to speed up subsequent scans

    - name: Upload Qodana Report
      if: always() # Upload report even if the scan fails
      uses: actions/upload-artifact@v3
      with:
        name: qodana-report
        path: ./qodana-results
