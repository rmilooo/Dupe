name: Java Build with Maven

on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'zulu'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install --batch-mode --no-transfer-progress -T 1C

    - name: Run tests
      run: mvn test --batch-mode --no-transfer-progress

    - name: Package the application
      if: success() # Only proceed if tests succeed
      run: mvn package --batch-mode --no-transfer-progress

    - name: Upload JAR as release
      if: success()
      uses: ncipollo/release-action@v1
      with:
        artifacts: target/*.jar # Path to the packaged JAR file
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.sha }} # Use commit SHA as tag, or customize this
        name: Release ${{ github.sha }} # Customize release name
        commit: ${{ github.sha }}
        prerelease: false # Set to true if this is a pre-release
